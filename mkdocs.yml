site_name: Data Programming
site_url: https://dataprogpy.github.io
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/table-heart
  favicon: assets/images/dataset_24dp_4B77D1_FILL0_wght400_GRAD0_opsz24.png
  features:
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - navigation.tabs
    - navigation.path
    - navigation.expand
    - navigation.indexes
    - navigation.tracking
    - navigation.footer
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    # - toc.integrate
    - toc.follow
    - search.suggest
    - search.highlight

copyright: Copyright &copy; 2025 Midhubalan Balasubramanian
repo_url: https://github.com/dataprogpy/code-samples
repo_name: dataprogpy/code-samples
extra:
  generator: true
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/midhubalan
    - icon: fontawesome/brands/github-alt
      link: https://github.com/midhubalan 

  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
        #primary: indigo
        #accent: indigo

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
        #primary: indigo
        #accent: indigo

plugins:
  - tags
  - search

markdown_extensions:
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - abbr
  - attr_list
# Emoji config
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
# Mermaid markdown config for diagrams
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
# Code block display config
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  # Tabbed content
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - Syllabus: 
    - syllabus/index.md
    - Course Policies: syllabus/course-policies.md
  - Getting Started:
    - getting-started/index.md
  - Exploratory Data Analysis:
    - eda/index.md
  - Introduction to Modeling:
    - modeling/index.md
  - Advanced Data Types:
    - adv-data-types/index.md
  - Resources:
    - resources/index.md
    